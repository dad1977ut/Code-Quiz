<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
  </head>
  <body>
    <p id="timer"></p>
    <div id="question-container">
      <h2>Code Quiz</h2>
      <h3></h3>
      <p>
        Answer the questions to this time quiz by picking the correct answer.
        Everytime you pick the wrong answer 10 seconds will be subtracted from
        your time.;
      </p>
      <form method="post" id="store-score" style="display: none">
        <label for="initial">Enter initials:</label>
        <input type="text" id="initial" name="initial" />
        <button id="submit-score">Submit</button>
      </form>
      <button id="start">start</button>
      <button id="answer1" style="display: none">answer1</button>
      <button id="answer2" style="display: none">answer2</button>
      <button id="answer3" style="display: none">answer3</button>
      <button id="answer4" style="display: none">answer4</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
